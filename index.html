<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

  <div class="container">
    <h1>Axios POST and PUT demo - Movie Characters API</h1>
    <hr />
    <div class="row">
      <!-- Display list of characters -->
      <div class="col-md-6">
        <h2>Characters List</h2>
        <ul id="characters-list" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>

  <form action="#" method="POST" id="new-character-form">

    <label for="name-input"> Name: </label>
    <input type="text" name="name" id="input-name" />
    <br>
    <label for="occupation-input"> Occupation: </label>
    <input type="text" name="occupation" id="input-occupation" />
    <br>
    <label for="weapon-input"> Weapon: </label>
    <input type="text" name="weapon" id="input-weapon" />

    <button type="submit" class="btn btn-primary">Create a new character</button>
  </form>

  <button id="refreshbutton">REFRESH</button>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
